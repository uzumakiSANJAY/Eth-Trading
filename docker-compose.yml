version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eth-trading-postgres
    environment:
      POSTGRES_DB: eth_trading
      POSTGRES_USER: eth_user
      POSTGRES_PASSWORD: eth_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eth_user -d eth_trading"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eth-trading-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eth-trading-backend
    environment:
      DATABASE_URL: postgresql://eth_user:eth_password@postgres:5432/eth_trading
      REDIS_URL: redis://redis:6379
      ML_SERVICE_URL: http://ml-service:8001
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_started
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: eth-trading-ml
    environment:
      DATABASE_URL: postgresql://eth_user:eth_password@postgres:5432/eth_trading
      MODEL_PATH: /app/models
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./ml-service:/app
      - ml_models:/app/models
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eth-trading-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  ml_models:
